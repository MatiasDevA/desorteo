<div class="container-fluid mx-auto w-75">
    <div class="alert alert-danger" role="alert" *ngFor="let error of errorMensaje | keyvalue">
       {{error.value}}
      </div>
    <form (submit)="enviar()">
        <div class="mb-3">
          <label for="texto" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="texto" name="nombre" [(ngModel)]="empleado.nombre" >
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="empleado.apellido">
        </div>
        <div class="mb-3 ">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" [(ngModel)]="empleado.edad">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"  [(ngModel)]="empleado.email">
          </div>
         
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
